<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Agregar Pelicula</title>
</head>
<body>
    <div class="container">
        <h3>Agregar PELICULA</h3>
        <form action="/agregarGenero/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="txtTitulo" class="fw-bold">Codigo</label>
                <input type="text" name="txtCodigo" id="" class="form-control">
            </div>
            <div>
                <label for="txtTitulo" class="fw-bold">Titulo</label>
                <input type="text" name="txtTitulo" id="" class="form-control">
            </div>
            <div>
                <label for="txtProtagonista" class="fw-bold">Protagonista</label>
                <input type="text" name="txtProtagonista" id="" class="form-control">
            </div>
            <div>
                <label for="txtDuracion" class="fw-bold">Duracion</label>
                <input type="text" name="txtDuracion" id="" class="form-control">
            </div>
            <div>
                <label for="txtNombre" class="fw-bold">Resumen</label>
                <textarea name="txtResumen" id="" cols="30" rows="5"></textarea>
            </div>
            <div>
                <label for="cbGenero" class="fw-bold" class="select-form">Genero</label>
                <select name="cbGenero" id="">
                    <option value="">Seleccione</option>
                    {% for g in generos %}
                    <option value="{{g.id}}">{{g.genNombre}}</option>
                    {%endfor%}
                </select>
            </div>
            <div>
                <label for="fileFoto" class="fw-bold">Foto:</label>
                <input type="file" name="fileFoto" id="">
            </div>
            
            <div>
                <button class="btn btn-secondary">Agregar</button>
            </div>
        </form>
    </div>
    <div>
        {{mensaje}}
    </div>
</body>
</html>
